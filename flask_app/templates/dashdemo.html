<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <title>Demo Dashboard</title>
</head>

<body class="container-fluid picture" style="background-image: url({{ url_for('static', filename='img/blue.jpg') }});">
    <!-- START OF NAV BAR -->
    <nav class="navbar">
        <div class="navbar-brand align-items-center">
            <strong class="font">Chronicles</strong>
        </div>
        <div>
            <a href="/demo_new_entry"><button class="btn me-md-2 write" type="button">Write it...</button></a>
            <a href="/"><button class="btn logout" type="button">Log Out</button></a>
        </div>
    </nav>
    <!-- END OF NAV BAR -->
    <!-- START MAIN CONTENT -->
    <div class="row justify-content-around mt-4">
        <!-- START LEFT SIDE -->
        <div class="col-4">
            <div class="row align-items-center">
                <div class="col-sm-6 col-md-8 ms-4">
                    <!-- PROFILE PICTURE  -->
                    <img onclick="" class="profile" src="{{ url_for('static', filename='img/pp.jpg') }}">
                </div>
                <div class="col-sm-6 col-md-8 mt-4 ms-4 p-1 border border-light text-center name">
                    <p class="pt-2 mt-1">Guest Name HERE</p>
                </div>
                <div class="col-sm-6 col-md-8 mt-4 ms-4 p-1 border border-light text-center name">
                    <p class="pt-2 mt-1">Guest Email</p>
                </div>
            </div>
        </div>
        <!-- END LEFT SIDE -->
        <!-- START RIGHT SIDE -->
        <div class="col-4">
            <div class="row align-items-center past">
                <h2 class="text-center">Past Entries</h2>
                <div class="overflow-auto" style="height: 400px;">
                    <div class="p-2 entries m-2 happy">
                        <a href="/demo_entry" class="text-decoration-none text-dark">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">ENTRY TITLE</h5>
                                <small class="text-decoration-none">ENTRY DATE</small>
                            </div>
                            <p class="mb-1">This was a happy memory ...</p>
                        </a>
                    </div>
                    <div class="p-2 entries m-2 sad">
                        <a href="/demo_entry" class="text-decoration-none text-dark">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">ENTRY TITLE</h5>
                                <small class="text-decoration-none">ENTRY DATE</small>
                            </div>
                            <p class="mb-1">Not the best moment ...</p>
                        </a>
                    </div>
                    <div class="p-2 entries m-2 mad">
                        <a href="/demo_entry" class="text-decoration-none text-dark">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">ENTRY TITLE</h5>
                                <small class="text-decoration-none">ENTRY DATE</small>
                            </div>
                            <p class="mb-1">Deep breathe in, and out...</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END RIGHT SIDE -->
    </div>
    <!-- END MAIN CONTENT -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
