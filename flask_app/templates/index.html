<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">


    <title>Chronicles</title>
</head>

<body>



    <!-- Start Navigation Bar -->
    <div class="nav">
        <img class="img" src="{{ url_for('static', filename='img/light.jpeg') }}">
        <h1>Chronicles <span>
                <h3>Write it down...</h3>
            </span>
        </h1>
    </div>
    <!-- End Navigation Bar -->
    <div class="paragraph">
        <form action="/login" method="POST" class="form">
            <div>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Login" class="press">
        </form>
        <a id="button" href="/register"><button type="submit">Sign Up</button></a>
    </div>
    <div>
        <video class="container" src="{{ url_for('static', filename='video/manTyping.mp4') }}" muted autoplay loop>
        </video>
    </div>
    <div class="flash">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

</body>

</html>
